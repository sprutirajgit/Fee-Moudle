<template>
    <lightning-card>
        <template if:false={showEvent}>
            <br/> 
                <div class="slds-text-align_center slds-text-heading_medium slds-text-font_monospace" >
                    <lightning-card>
                        <h1>No Events to display</h1>
                    </lightning-card>
                
            <br/> 
        </div>
    </template>
    <template for:each={consData} for:item="event">
        <div key={event.Id} class = "slds-p-left_x-small slds-p-right_x-small">
        <lightning-card>
            <div class="End" style="text-align: left;">
                <lightning-formatted-date-time value={event.EndDate} hour="2-digit" minute="2-digit" time-zone="UTC"
                                     time-zone-name="short"></lightning-formatted-date-time>            
                 
             </div>
              <div>
             <h1 class="Sub" style="text-align: center; height:30px;">
                <br/>
                        <lightning-button label={event.Subject} variant="base"
                            onclick={navigateToViewEventPage} value={event.Id}>
                        </lightning-button>
                    
                    </h1>
                <div class="star" style="text-align: center; height:30px;"><br/>
                
                    <lightning-formatted-date-time value={event.StartDateTime} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" ></lightning-formatted-date-time>
                    
                </div>
            </div>

            
    
        </lightning-card>
    </div>
    </template>
    </lightning-card>
</template>
